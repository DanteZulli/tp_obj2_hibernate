<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
	<title>Perfil - Ticketera Grupo 25</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
	<nav th:replace="~{fragments/navbar.html}"></nav>
	<div id="layoutSidenav">
		<div th:replace="~{fragments/sidebar.html :: sidebar-unified}"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<section class="profile-section">
						<div class="container py-4">
							<div class="row justify-content-center">
								<div class="col-md-4 mb-4">
									<div class="card text-center">
										<div class="card-body">
											<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
												alt="avatar" class="rounded-circle mb-3"
												style="width: 120px; height: 120px;">
											<h5 class="card-title mb-1" th:text="${usuario.nombre}">John Smith</h5>
											<p class="text-muted mb-2" th:text="${tipoUsuario}">Rol</p>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<div class="card mb-4">
										<div class="card-body">
											<h4 class="mb-4">Datos del usuario</h4>
											<div class="row mb-2">
												<div class="col-sm-4 fw-bold">Nombre:</div>
												<div class="col-sm-8" th:text="${usuario.nombre}"></div>
											</div>
											<div class="row mb-2">
												<div class="col-sm-4 fw-bold">Nombre de usuario:</div>
												<div class="col-sm-8" th:text="${usuario.nombreUsuario}"></div>
											</div>
											<div class="row mb-2">
												<div class="col-sm-4 fw-bold">Email:</div>
												<div class="col-sm-8" th:text="${usuario.email}"></div>
											</div>
											<div class="row mb-2">
												<div class="col-sm-4 fw-bold">Administrador:</div>
												<div class="col-sm-8">
													<span th:text="${usuario.esAdmin ? 'Sí' : 'No'}"></span>
												</div>
											</div>
										</div>
									</div>
									<!-- Sección de técnico o cliente -->
									<div class="card">
										<div class="card-body">
											<div th:if="${tipoUsuario == 'Técnico'}">
												<h5 class="mb-3">Información del Técnico</h5>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Número de Contacto:</div>
													<div class="col-sm-7" th:text="${usuario.nroContacto}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Empresa:</div>
													<div class="col-sm-7" th:text="${usuario.empresa}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Área:</div>
													<div class="col-sm-7" th:text="${usuario.area.nombre}"></div>
												</div>
											</div>
											<div th:if="${tipoUsuario == 'Cliente'}">
												<h5 class="mb-3">Información del Cliente</h5>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Número de Cliente:</div>
													<div class="col-sm-7" th:text="${usuario.nroCliente}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Plan:</div>
													<div class="col-sm-7" th:text="${usuario.plan}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Tipo de Cliente:</div>
													<div class="col-sm-7"
														th:text="${usuario.particular ? 'Particular' : 'Empresa'}">
													</div>
												</div>
												<h6 class="mt-4 mb-2">Dirección</h6>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Calle:</div>
													<div class="col-sm-7" th:text="${usuario.direccion.calle}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Número:</div>
													<div class="col-sm-7" th:text="${usuario.direccion.nro}"></div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Código Postal:</div>
													<div class="col-sm-7" th:text="${usuario.direccion.codigoPostal}">
													</div>
												</div>
												<div class="row mb-2">
													<div class="col-sm-5 fw-bold">Localidad:</div>
													<div class="col-sm-7"
														th:text="${usuario.direccion.localidad.nombre}"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</main>
			<footer th:replace="~{fragments/footer.html}"></footer>
		</div>
	</div>

	<script th:src="@{/js/sidebar.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
