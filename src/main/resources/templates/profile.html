<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
	<link rel="stylesheet" th:href="@{/css/profileCSS.css}">
	<link
	     href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	     rel="stylesheet"
	   />
	   <link th:href="@{/css/styles.css}" rel="stylesheet" />
	   <script
	     src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	     crossorigin="anonymous"
	   ></script>>
</head>

<body class="sb-nav-fixed">
   <nav th:replace="~{fragments/navbar.html}"></nav>
   <div id="layoutSidenav">
     <div th:replace="~{fragments/sidebar.html :: sidebar-unified}"></div>
     <div id="layoutSidenav_content">
       <main>
         <div class="container-fluid px-4">
			<section class="profile-section">
					<div class="container">

						<div class="row">
							<div class="col-left" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
								<div class="card profile-card">
									<div class="card-body text-center">
										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
											alt="avatar" class="avatar">
										<h5 th:text="${usuario.nombre}">John Smith</h5>
										<p class="subtitle" th:if="${usuario.esAdmin}">Administrador</p>

									</div>
								</div>
							</div>

							<div class="col-left"
								th:if="${#authorization.expression('hasRole(''ROLE_TECNICO'') and !hasRole(''ROLE_ADMIN'')')}">
								<div class="card profile-card">
									<div class="card-body text-center">
										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
											alt="avatar" class="avatar">
										<h5 th:text="${usuario.nombre}">John Smith</h5>
										<p class="subtitle" th:if="${usuario.esAdmin}">Administrador</p>
									</div>
								</div>
							</div>

							<div class="col-left"
								th:if="${#authorization.expression('hasRole(''ROLE_CLIENTE'') and !hasRole(''ROLE_ADMIN'') and !hasRole(''ROLE_TECNICO'')')}">
								<div class="card profile-card">
									<div class="card-body text-center">
										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
											alt="avatar" class="avatar">
										<h5 th:text="${usuario.nombre}">John Smith</h5>
										<p class="subtitle" th:if="${usuario.esAdmin}">Administrador</p>
									</div>
								</div>
							</div>

							<div class="col-right" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
								<div class="card">
									<div class="card-body">
										<div class="info-row"><span>Email</span><span th:text="${usuario.email}">example@example.com</span></div>
										<hr>
									</div>
								</div>

							</div>

							<div class="col-right" th:if="${#authorization.expression('hasRole(''ROLE_TECNICO'') and !hasRole(''ROLE_ADMIN'')')}">
								<div class="card">
									<div class="card-body">
										<div class="info-row"><span>Email</span><span th:text="${usuario.email}">example@example.com</span></div>
										<hr>
									</div>
								</div>

							</div>

							<div class="col-right" th:if="${#authorization.expression('hasRole(''ROLE_CLIENTE'') and !hasRole(''ROLE_ADMIN'') and !hasRole(''ROLE_TECNICO'')')}">
								<div class="card">
									<div class="card-body">
										<div class="info-row"><span>Email</span><span th:text="${usuario.email}">example@example.com</span></div>
										<hr>
									</div>
								</div>

							</div>
						</div>
					</div>
				</section>

         </div>
       </main>
       <footer th:replace="~{fragments/footer.html}"></footer>
     </div>
   </div>

   <script th:src="@{/js/sidebar.js}"></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
     crossorigin="anonymous"
   ></script>
 </body>

</html>
