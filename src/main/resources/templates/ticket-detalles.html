<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>Detalles del Ticket - Ticketera Grupo 25</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
  <nav th:replace="~{fragments/navbar.html}"></nav>
  <div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar.html :: sidebar-unified}"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Detalles del Ticket</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/}">Menú</a></li>
            <li class="breadcrumb-item"><a
                th:href="${#authorization.expression('hasRole(''ROLE_TECNICO'')') ? '/tecnico/tickets' : '/cliente/tickets'}">Tickets</a>
            </li>
            <li class="breadcrumb-item active">Detalles</li>
          </ol>

          <!-- Mensaje de error si existe -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
          </div>

          <!-- Detalles del ticket -->
          <div th:if="${ticket}" class="row">
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fas fa-ticket-alt me-1"></i>
                    Ticket #<span th:text="${ticket.id}"></span>
                  </div>
                  <div th:if="${#authorization.expression('hasRole(''ROLE_TECNICO'')')}">
                    <a th:href="@{'/tecnico/tickets/editar/' + ${ticket.id}}" class="btn btn-sm btn-warning">
                      <i class="fas fa-edit"></i> Editar
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${ticket.titulo}"></h5>
                  <p class="card-text" th:text="${ticket.descripcion}"></p>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <strong>Estado:</strong>
                      <span class="badge ms-2" th:classappend="${ticket.estado == 'ABIERTO' ? 'bg-warning' : 
                                              ticket.estado == 'EN_PROGRESO' ? 'bg-info' : 
                                              ticket.estado == 'RESUELTO' ? 'bg-success' : 'bg-secondary'}"
                        th:text="${ticket.estado}">
                      </span>
                    </div>
                    <div class="col-md-6">
                      <strong>Prioridad:</strong>
                      <span class="badge ms-2" th:classappend="${ticket.prioridad == 'ALTA' ? 'bg-danger' : 
                                              ticket.prioridad == 'MEDIA' ? 'bg-warning' : 'bg-secondary'}"
                        th:text="${ticket.prioridad}">
                      </span>
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col-md-6">
                      <strong>Creador:</strong>
                      <span th:text="${ticket.creador != null ? ticket.creador.nombre : 'Sin asignar'}"></span>
                    </div>
                    <div class="col-md-6">
                      <strong>Asignado:</strong>
                      <span th:text="${ticket.asignado != null ? ticket.asignado.nombre : 'Sin asignar'}"></span>
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col-md-6">
                      <strong>Categoría:</strong>
                      <span th:text="${ticket.categoria != null ? ticket.categoria.nombre : 'Sin categoría'}"></span>
                    </div>
                    <div class="col-md-6">
                      <strong>Fecha de Creación:</strong>
                      <span th:text="${#temporals.format(ticket.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                  </div>

                  <div th:if="${ticket.fechaResolucion}" class="row mt-2">
                    <div class="col-md-6">
                      <strong>Fecha de Resolución:</strong>
                      <span th:text="${#temporals.format(ticket.fechaResolucion, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4"
              th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_TECNICO'')')}">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-cogs me-1"></i>
                  Acciones
                </div>
                <div class="card-body">
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="button" th:data-ticket-id="${ticket.id}"
                      onclick="tomarTicket(this)">
                      <i class="fas fa-user-plus"></i> Tomar Ticket
                    </button>
                    <button class="btn btn-outline-info" type="button" th:data-ticket-id="${ticket.id}"
                      th:data-titulo="${ticket.titulo}" th:data-descripcion="${ticket.descripcion}"
                      th:data-prioridad="${ticket.prioridad}" th:data-categoria-id="${ticket.categoria.id}"
                      onclick="mostrarModalEstado(this)">
                      <i class="fas fa-sync-alt"></i> Cambiar Estado
                    </button>
                    <button class="btn btn-outline-warning" type="button" th:data-ticket-id="${ticket.id}"
                      onclick="mostrarModalPrioridad(this)">
                      <i class="fas fa-exclamation-triangle"></i> Cambiar Prioridad
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal para Cambiar Estado -->
          <div class="modal fade" id="modalEstado" tabindex="-1" aria-labelledby="modalEstadoLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalEstadoLabel">Cambiar Estado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <select class="form-select" id="selectEstado">
                    <option value="ABIERTO">Abierto</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="RESUELTO">Resuelto</option>
                    <option value="CERRADO">Cerrado</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="cambiarEstado()">Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal para Cambiar Prioridad -->
          <div class="modal fade" id="modalPrioridad" tabindex="-1" aria-labelledby="modalPrioridadLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalPrioridadLabel">Cambiar Prioridad</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <select class="form-select" id="selectPrioridad">
                    <option value="ALTA">Alta</option>
                    <option value="MEDIA">Media</option>
                    <option value="BAJA">Baja</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="cambiarPrioridad()">Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Comentarios -->
          <div th:if="${comentarios}" class="row mt-4">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <i class="fas fa-comments me-1"></i>
                  Comentarios (<span th:text="${#lists.size(comentarios)}"></span>)
                </div>
                <div class="card-body">
                  <div th:if="${#lists.isEmpty(comentarios)}" class="text-muted text-center py-3">
                    No hay comentarios para este ticket.
                  </div>

                  <div th:each="comentario : ${comentarios}" class="border-bottom pb-3 mb-3">
                    <div class="d-flex justify-content-between align-items-start">
                      <div>
                        <strong
                          th:text="${comentario.usuario != null ? comentario.usuario.nombre : 'Usuario Anónimo'}"></strong>
                        <small class="text-muted ms-2"
                          th:text="${#temporals.format(comentario.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                      </div>
                    </div>
                    <p class="mt-2 mb-0" th:text="${comentario.mensaje}"></p>
                  </div>

                  <!-- Formulario para agregar comentario -->
                  <div class="mt-4">
                    <h6>Agregar Comentario</h6>
                    <form>
                      <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar Comentario
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer th:replace="~{fragments/footer.html}"></footer>
    </div>
  </div>

  <script th:src="@{/js/sidebar.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script>
    function tomarTicket(button) {
      const ticketId = button.dataset.ticketId;
      fetch(`/api/tickets/${ticketId}/tomar`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
        }
      })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            throw new Error('Error al tomar el ticket');
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }

    function mostrarModalEstado(button) {
      const modalEstado = new bootstrap.Modal(document.getElementById('modalEstado'));
      modalEstado.show();

      // Guardar los datos del ticket en el modal para usarlos después
      const modal = document.getElementById('modalEstado');
      modal.dataset.ticketId = button.dataset.ticketId;
      modal.dataset.titulo = button.dataset.titulo;
      modal.dataset.descripcion = button.dataset.descripcion;
      modal.dataset.prioridad = button.dataset.prioridad;
      modal.dataset.categoriaId = button.dataset.categoriaId;
    }

    function mostrarModalPrioridad(button) {
      const modalPrioridad = new bootstrap.Modal(document.getElementById('modalPrioridad'));
      modalPrioridad.show();

      // Guardar el ID del ticket en el modal
      document.getElementById('modalPrioridad').dataset.ticketId = button.dataset.ticketId;
    }

    function cambiarEstado() {
      const modal = document.getElementById('modalEstado');
      const ticketId = modal.dataset.ticketId;
      const titulo = modal.dataset.titulo;
      const descripcion = modal.dataset.descripcion;
      const prioridad = modal.dataset.prioridad;
      const categoriaId = modal.dataset.categoriaId;
      const nuevoEstado = document.getElementById('selectEstado').value;

      fetch(`/api/tickets/${ticketId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
        },
        body: JSON.stringify({
          titulo: titulo,
          descripcion: descripcion,
          estado: nuevoEstado,
          prioridad: prioridad,
          categoriaId: categoriaId
        })
      })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            throw new Error('Error al cambiar el estado');
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }

    function cambiarPrioridad() {
      const modal = document.getElementById('modalPrioridad');
      const ticketId = modal.dataset.ticketId;
      const nuevaPrioridad = document.getElementById('selectPrioridad').value;

      fetch(`/api/tickets/${ticketId}/prioridad?prioridad=${nuevaPrioridad}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
        }
      })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            throw new Error('Error al cambiar la prioridad');
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }
  </script>
</body>

</html>
